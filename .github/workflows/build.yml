name: build
"on":
  pull_request:
    branches:
    - develop
  push:
    branches:
    - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: ^1.15.7
    - run: go install github.com/rakyll/statik@latest
    - run: make compile
    - run: ./check-static-content.sh
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: ^1.15.7
    - env:
        HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      if: github.event_name == 'pull_request'
      name: configure environment for pull request
      run: |
        echo "GIT_BRANCH=$GITHUB_HEAD_REF" >> $GITHUB_ENV
        echo "GIT_COMMIT_SHA=$HEAD_SHA" >> $GITHUB_ENV
    - env:
        HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      if: github.event_name == 'push'
      name: configure environment for push
      run: |
        echo "GIT_BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
        echo "GIT_COMMIT_SHA=$GITHUB_SHA" >> $GITHUB_ENV
    - name: prepare test reporter
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        chmod +x ./cc-test-reporter
        ./cc-test-reporter before-build
    - name: unit test
      run: make unit-test
    - env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      name: upload coverage
      run: ./cc-test-reporter after-build --prefix github.com/jbrunton/gflows
    - name: e2e test
      run: make e2e-test
